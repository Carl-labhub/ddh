apiVersion: v1
items:
- apiVersion: apps.openshift.io/v1
  kind: DeploymentConfig
  metadata:
    annotations:
      description: DDH Shiny Server deployment
      template.alpha.openshift.io/wait-for-ready: "true"
    labels:
      app: ddh
    name: ddh-shiny-app
  spec:
    replicas: 1
    strategy:
      type: Rolling
    template:
      metadata:
        labels:
          app: ddh
        name: ddh-shiny-app
      spec:
        containers:
        - image: ddh-shiny-app:latest
          livenessProbe:
            httpGet:
              path: /
              port: 3838
            initialDelaySeconds: 30
            timeoutSeconds: 30
          name: ddh-shiny-app
          ports:
          - containerPort: 3838
          readinessProbe:
            httpGet:
              path: /
              port: 3838
            initialDelaySeconds: 30
            timeoutSeconds: 30
          resources:
            requests:
              memory: 3G
          volumeMounts:
          - mountPath: /srv/data
            name: ddh-data
        volumes:
        - name: ddh-data
          persistentVolumeClaim:
            claimName: ddh-data-pvc
    triggers:
    - imageChangeParams:
        automatic: true
        containerNames:
        - ddh-shiny-app
        from:
          kind: ImageStreamTag
          name: ddh-shiny-app:latest
      type: ImageChange
    - type: ConfigChange
- apiVersion: v1
  kind: Service
  metadata:
    labels:
      app: ddh
    name: ddh-shiny-app
  spec:
    ports:
    - name: ddh-shiny-service
      port: 80
      targetPort: 3838
    selector:
      app: ddh
- kind: Route
  metadata:
    labels:
      app: ddh
    name: ddh-shiny-route
  spec:
    path: /
    to:
      kind: Service
      name: ddh-shiny-app
kind: List
metadata: {}
